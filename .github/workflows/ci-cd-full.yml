name: CI/CD - Auto Version Build & Deploy

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 835156586196
  FRONTEND_REPO: rag-chatbot-frontend
  BACKEND_REPO: rag-chatbot-backend
  CLUSTER: rag-chatbot-cluster
  FRONTEND_SERVICE: rag-chatbot-frontend-service
  BACKEND_SERVICE: rag-chatbot-backend-service
  FRONTEND_CONTAINER: rag-chatbot-frontend-container
  BACKEND_CONTAINER: rag-chatbot-backend-container

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # must have this to fetch all tags
          token: ${{ secrets.GH_PAT }}

      # =========================
      #  1. Automatically generate NON-DUPLICATE version
      # =========================
      - name: Generate version (semantic, no duplicates)
        id: version
        run: |
          # Get last tag (if none, fallback to v1.0.0)
          last_tag=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$last_tag" ]; then
            last_tag="v1.0.0"
          fi
          echo "Last existing tag: $last_tag"

          # Parse major, minor, patch
          major=$(echo $last_tag | cut -d. -f1 | tr -dc '0-9')
          minor=$(echo $last_tag | cut -d. -f2)
          patch=$(echo $last_tag | cut -d. -f3)

          # Try next patch, avoid duplicates
          while true; do
            patch=$((patch + 1))
            new_tag="v${major}.${minor}.${patch}"

            if git rev-parse "refs/tags/$new_tag" >/dev/null 2>&1; then
              echo "Tag $new_tag exists. Incrementing..."
            else
              echo "Selected new unique tag: $new_tag"
              break
            fi
          done

          echo "tag=$new_tag" >> $GITHUB_OUTPUT

      # =========================
      #  2. Create git tag (safe)
      # =========================
      - name: Create git tag
        run: |
          new_tag=${{ steps.version.outputs.tag }}
          echo "Creating tag: $new_tag"

          git tag "$new_tag"
          git push origin "$new_tag"


      # =========================
      #  3. Docker Login ECR
      # =========================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # =========================
      #  4. Build & Push Docker images
      # =========================
      - name: Build backend image
        run: |
          docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${BACKEND_REPO}:${{ steps.version.outputs.tag }} ./backend

      - name: Push backend image
        run: |
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${BACKEND_REPO}:${{ steps.version.outputs.tag }}

      - name: Build frontend image
        run: |
          docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${FRONTEND_REPO}:${{ steps.version.outputs.tag }} ./frontend

      - name: Push frontend image
        run: |
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${FRONTEND_REPO}:${{ steps.version.outputs.tag }}

      # =========================
      #  5. Dynamically replace task definition image tags
      # =========================
      - name: Prepare backend task definition
        run: |
          sed "s|REPLACE_ME_BACKEND|$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${BACKEND_REPO}:${{ steps.version.outputs.tag }}|" rag-chatbot-backend-task-def.json > backend_rendered.json

      - name: Prepare frontend task definition
        run: |
          sed "s|REPLACE_ME_FRONTEND|$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${FRONTEND_REPO}:${{ steps.version.outputs.tag }}|" rag-chatbot-frontend-task-def.json > frontend_rendered.json | \
          sed "s|REPLACE_BACKEND_ALB|${{ secrets.FASTAPI_URL }}|" > frontend_rendered.json

      # =========================
      #  6. Deploy backend
      # =========================
      - name: Deploy backend
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: backend_rendered.json
          cluster: ${{ env.CLUSTER }}
          service: ${{ env.BACKEND_SERVICE }}
          container-name: ${{ env.BACKEND_CONTAINER }}
          image: ""

      # =========================
      #  7. Deploy frontend
      # =========================
      - name: Deploy frontend
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: frontend_rendered.json
          cluster: ${{ env.CLUSTER }}
          service: ${{ env.FRONTEND_SERVICE }}
          container-name: ${{ env.FRONTEND_CONTAINER }}
          image: ""