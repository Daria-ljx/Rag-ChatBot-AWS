name: CI/CD - Build & Deploy Backend + Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      ###########################################
      # AWS Login
      ###########################################
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: aws-actions/amazon-ecr-login@v1
        id: login-ecr

      ###########################################
      # Set IMAGE TAG
      ###########################################
      - run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      ###########################################
      # Backend
      ###########################################
      - name: Build & Push Backend Image
        run: |
          docker build -t backend:${IMAGE_TAG} ./backend
          docker tag backend:${IMAGE_TAG} ${{ steps.login-ecr.outputs.registry }}/rag-chatbot-backend:${IMAGE_TAG}
          docker push ${{ steps.login-ecr.outputs.registry }}/rag-chatbot-backend:${IMAGE_TAG}

      # 每次构建前复制一个干净文件
      - run: cp rag-chatbot-backend-task-def.json backend-task-temp.json

      - name: Update Backend task definition
        run: |
          sed -i "s/PLACEHOLDER_TAG/${IMAGE_TAG}/g" backend-task-temp.json

      - name: Register Backend task definition
        id: backend_task
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://backend-task-temp.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text > task_backend_arn.txt

      - name: Deploy Backend Service
        run: |
          aws ecs update-service \
            --cluster rag-chatbot-cluster \
            --service rag-chatbot-backend-service \
            --task-definition $(cat task_backend_arn.txt)

      ###########################################
      # Frontend
      ###########################################
      - name: Build & Push Frontend Image
        run: |
          docker build -t frontend:${IMAGE_TAG} ./frontend
          docker tag frontend:${IMAGE_TAG} ${{ steps.login-ecr.outputs.registry }}/rag-chatbot-frontend:${IMAGE_TAG}
          docker push ${{ steps.login-ecr.outputs.registry }}/rag-chatbot-frontend:${IMAGE_TAG}

      - run: cp rag-chatbot-frontend-task-def.json frontend-task-temp.json

      - name: Update Frontend task definition
        run: |
          sed -i "s/PLACEHOLDER_TAG/${IMAGE_TAG}/g" frontend-task-temp.json

      - name: Register Frontend task definition
        id: frontend_task
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://frontend-task-temp.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text > task_frontend_arn.txt

      - name: Deploy Frontend Service
        run: |
          aws ecs update-service \
            --cluster rag-chatbot-cluster \
            --service rag-chatbot-frontend-service \
            --task-definition $(cat task_frontend_arn.txt)
