name: CI/CD - Build & Deploy Backend + Frontend to ECS - Cloud Map

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 835156586196
  FRONTEND_REPO: rag-chatbot-frontend
  BACKEND_REPO: rag-chatbot-backend
  CLUSTER: rag-chatbot-cluster
  FRONTEND_SERVICE: rag-chatbot-frontend-service
  BACKEND_SERVICE: rag-chatbot-backend-service
  FRONTEND_CONTAINER: rag-chatbot-frontend-container
  BACKEND_CONTAINER: rag-chatbot-backend-container

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 1. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 2. Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 3. Build & Push backend image
      - name: Build backend image
        run: |
          docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${BACKEND_REPO}:latest ./backend

      - name: Push backend image
        run: |
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${BACKEND_REPO}:latest

      # 4. Build & Push frontend image
      - name: Build frontend image
        run: |
          docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${FRONTEND_REPO}:latest ./frontend

      - name: Push frontend image
        run: |
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${FRONTEND_REPO}:latest

      # 5. Deploy backend
      - name: Deploy backend
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: rag-chatbot-backend-task-def.json
          cluster: ${{ env.CLUSTER }}
          service: ${{ env.BACKEND_SERVICE }}
          container-name: ${{ env.BACKEND_CONTAINER }}
          image: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.BACKEND_REPO }}:latest

      # 6. Deploy frontend
      - name: Deploy frontend
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: rag-chatbot-frontend-task-def.json
          cluster: ${{ env.CLUSTER }}
          service: ${{ env.FRONTEND_SERVICE }}
          container-name: ${{ env.FRONTEND_CONTAINER }}
          image: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.FRONTEND_REPO }}:latest
