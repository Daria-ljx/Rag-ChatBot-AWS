name: CI/CD - Build & Deploy Backend + Frontend to ECS - Cloud Map

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_ACCOUNT: 835156586196
  FRONTEND_REPO: rag-chatbot-frontend
  BACKEND_REPO: rag-chatbot-backend
  CLUSTER: rag-chatbot-cluster
  FRONTEND_SERVICE: rag-chatbot-frontend-service
  BACKEND_SERVICE: rag-chatbot-backend-service
  FRONTEND_TASK: rag-chatbot-frontend-container
  BACKEND_TASK: rag-chatbot-backend-container
  BACKEND_IMAGE: 835156586196.dkr.ecr.us-east-1.amazonaws.com/rag-chatbot-backend
  FRONTEND_IMAGE: 835156586196.dkr.ecr.us-east-1.amazonaws.com/rag-chatbot-frontend


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 1. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }} #

      # 2. Build and push backend image
      - name: Build and push backend image
        uses: aws-actions/amazon-ecr-build-push@v1
        with:
          repository: ${{ env.BACKEND_REPO }} #
          image-tag: latest
          context: ./backend #
          dockerfile: ./backend/Dockerfile #

      # 3. Build and push frontend image
      - name: Build and push frontend image
        uses: aws-actions/amazon-ecr-build-push@v1
        with:
          repository: ${{ env.FRONTEND_REPO }} #
          image-tag: latest
          context: ./frontend
          dockerfile: ./frontend/Dockerfile #

      # 4. Deploy backend
      - name: Deploy backend
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: rag-chatbot-backend-task-def.json #
          cluster: ${{ env.CLUSTER }}
          service: ${{ env.BACKEND_SERVICE}}
          container-name: ${{ env.BACKEND_TASK }}
          image: ${{ env.BACKEND_IMAGE }}:latest

      # 5. Deploy frontend
      - name: Deploy frontend
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: rag-chatbot-frontend-task-def.json #
          cluster: ${{ env.CLUSTER }}
          service: ${{ env.FRONTEND_SERVICE}}
          container-name: ${{ env.FRONTEND_TASK }}
          image: ${{ env.FRONTEND_IMAGE }}:latest